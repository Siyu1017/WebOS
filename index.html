<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>WebOS</title>
	<script src="./util.js"></script>
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./loading.css">
	<link rel="stylesheet" href="./application.css">
	<link rel="stylesheet" href="./reps.css">
	<link rel="stylesheet" href="./system/wos/time/app.css">
	<link rel="icon" href="./favicon.ico">
	<script src="./select.min.js"></script>
	<script src="./application.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"
		integrity="sha512-bUg5gaqBVaXIJNuebamJ6uex//mjxPk8kljQTdM1SwkNrQD7pjS+PerntUSD+QRWPNJ0tq54/x4zRV8bLrLhZg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<div class="window-loading active" id="loading">
		<img class="webos-loading-image" src="./favicon.ico">
		<svg class="webos-loading-spinner" height="48" width="48" viewBox="0 0 16 16">
			<circle cx="8px" cy="8px" r="7px"></circle>
		</svg>
	</div>
	<div class="window-alert-container wui-system">
		<div class="window-alert">
			<div class="window-alert-content">
				<div class="window-alert-title">Warning</div>
				<div class="window-alert-line">WebOS is in no way affiliated with Microsoft and should not be confused with Microsoft operating systems or products.</div>
				<div class="window-alert-line">WebOS requires full screen for a better experience, so please click the button below to enter full screen mode</div>
			</div>
			<div class="window-alert-footer">
				<button class="wui-button" data-action="explore:enable-fullscreen">Enable fullscreen</button>
			</div>
		</div>
	</div>
	<div class="window-frame">
		<reps class="reps"></reps>
	</div>
	<div class="window-taskbar">
		<div class="window-taskbar-applications"></div>
		<div class="window-taskbar-system">
			<div class="window-taskbar-system-time">
				<div class="window-taskbar-system-time-time"></div>
				<div class="window-taskbar-system-time-date"></div>
			</div>
		</div>
		<div class="window-taskbar-return-desktop"></div>
	</div>
	<div class="window-contextmenu">
		<div class="window-contextmenu-item">選單</div>
	</div>
</body>

</html>
